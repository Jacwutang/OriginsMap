<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mapping with D3</title>
	<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="US.json"></script>


  <style>
  svg{
    /*background: red;*/
  }

  </style>

</head>
<body>
	<!-- Page elements and content go here. -->
  <h1> Hello Worldsss </h1>

  <script>
		// Our D3 code will go here.
    var width = 960
    var height = 1160;

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g"); // add a 'g' children tag

    var projection = d3.geoMercator()
    .translate([width/2, height/2]);

    var path = d3.geoPath()
    .projection(projection);

    d3.json("US.json", function(error, US) {
      if (error) return console.error(error);
      // console.log(US.objects.USstates);
      // svg.append("path")
      // .datum(topojson.feature(US, US.objects.states))
      // .attr("d", d3.geo.path().projection(d3.geo.mercator()));
      var counties = topojson.feature(US,US.objects.counties).features; //returns counties array
      console.log(counties);

      svg.selectAll(".county")
      .data(counties)
      .enter() // for each
      .append("path") // each item gets "path"
      .attr("class", "county")
      //Make a projection first
      .attr("d",path);

    });





    </script>
</body>
</html>
